<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/form.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="header">
        <div class="logoconteiner">
          <a href="#" class="logo">
            <img src="imagenes/pelotaicono.png" alt="Logo" />
          </a>
          <a class="titulonav"><span class="4vientos">4</span> vientos</a>
        </div>
        <ul class="nav">
          <li><a id="index" href="index.html">Inicio</a></li>

          <li>
            <a id="index" href="#">Categorías</a>
            <ul>
              <li>
                <a id="index" class="submenu" href="categorias.html"
                  >Femenino</a
                >
              </li>
              <li>
                <a id="index" class="submenu" href="categoriaprimasc.html"
                  >Masculino</a
                >
              </li>
              <li>
                <a id="index" class="submenu" href="categoriajuv.html"
                  >Juveniles</a
                >
              </li>
              <li>
                <a id="index" class="submenu" href="categoriamini.html"
                  >Minis</a
                >
              </li>
            </ul>
          </li>
          <li><a id="index" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <form id="Formulario">
      <h2>Formulario de inscripcion/consulta <br />- Club 4 Vientos</h2>
      <div class="input">
        <label
          >Nombre
          <input
            type="text"
            id="usuario"
            required
            placeholder="Escribe tu nombre"
          />
        </label>
      </div>

      <div class="input">
        <label
          >Email
          <input
            type="email"
            id="email"
            required
            placeholder="club4vientosejemplo@gmail.com"
          />
        </label>
      </div>

      <div class="input">
        <label>
          Mensaje
          <textarea
            rows="8"
            id="mensaje"
            required
            placeholder="Deja tu mensaje..."
          ></textarea>
        </label>
      </div>
      <div class="feedback" id="mensajeFeedback"></div> 
      <div class="feedback-list" id="datosIngresados"></div> 
      <div class="input">
        <label
          >Categorias
          <select name="categorias" id="categorias">
            <option value="Categoria Minis">Minis (4-12 años)</option>
            <option value="Categoria juveniles">Juveniles (12-18años)</option>
            <option value="Categoria Primera Masculino">Primera Masculino (+18)</option>
            <option value="Categoria Primera Femenino">Primera Femenino (+18)</option>
          </select>
        </label>
      </div>
      <button type="submit" id="enviar">Enviar</button>
    </form>
    <div id="result"></div>
  </body>
</html>
