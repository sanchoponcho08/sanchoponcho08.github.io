<script>
    let currentIndex = 0;

    function move(direction) {
        const images = document.querySelectorAll('.carrusel-femenino li');
        const totalImages = images.length;

        // Ajusta el índice
        currentIndex += direction;

        // Asegúrate de que el índice se mantenga dentro del rango
        if (currentIndex < 0) {
            currentIndex = totalImages - 3; // Muestra las últimas 3 imágenes si está al inicio
        } else if (currentIndex > totalImages - 3) {
            currentIndex = 0; // Regresa al inicio si está al final
        }

        // Calcula la posición para centrar la imagen actual
        const offset = -(currentIndex * (100 / 3)); // 100% dividido por 3 para mostrar 3 imágenes
        document.querySelector('.carrusel-femenino ul').style.transform = `translateX(${offset}%)`;
    }
</script>
